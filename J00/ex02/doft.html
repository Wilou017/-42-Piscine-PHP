<html>
	<head>
		<meta charset="utf-8"/>
		<title>Day of the 42</title>
		<link rel="stylesheet" href="doft.css">
	</head>
	<body>
		<div class="content">
			<div id="header">
				<span id="logo" title="Day of the 42"></span>
				<span id="loupe" title="Loupe"></span>
				<a href="http://www.disney.com" id="reload" title="Recommencer au début"></a>
				<a href="http://www.relaischateaux.com" id="close" title="Déconnecter"></a>
			</div>
			<div id="column1">
				<img id="fleche" title="Avancer" src="resources/arrow.png" alt="Avancer"/>
				<img id="main" title="Prendre" src="resources/main.png" alt="Prendre"/>
				<img id="oeil" title="Regarder" src="resources/oeil.png" alt="Regarder"/>
				<img id="tools" title="Utiliser" src="resources/outil.png" alt="Utiliser"/>
				<img id="chat" title="Parler" src="resources/chat-icon.png" alt="Parler"/>
			</div>
			<div id="column2">
				<div id="cluster">
					<a title="Ikea" href="http://www.ikea.com" id="ikea"></a>
					<a title="Apple" href="http://www.apple.com" id="apple"></a>
				</div>
			</div>
			<div id="column3">
				<span id="book" title="Book"></span>
				<span id="towel" title="Towel"></span>
				<span id="brick" title="Brick"></span>
			</div>
			<div class="popup">
				Vous <span class="pouettte">entrez</span>
				alors dans une grande piece remplie d'<span class="shadred">ordinateurs</span>...
				<br><i>- Bonjour, vous êtes nouveau ici ?</i><br>
				<input type="text">
				<input type="submit" value="Repondre">
			</div>
		</div>
	</body>
</html>
